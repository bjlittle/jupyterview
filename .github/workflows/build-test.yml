name: build

on: [push,pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest ]
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: pip cache
      uses: actions/cache@v1
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Get yarn cache dir
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    
    - name: yarn cache
      uses: actions/cache@v1
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel
        pip install  pytest jupyterlab pytest-cov
        npm install -g jest typescript ts-jest @types/jest
        jlpm install
    - name: Install package and extension
      run: |
        jlpm build:labextension
        python -m pip install .
        jupyter labextension install @jupyter-widgets/jupyterlab-manager --no-build
        jupyter lab build
    - name: Test with pytest
      run: |
        python -m pip install pytest
        py.test -l --cov-report xml:coverage/coverage.xml --cov=jupyterview --pyargs jupyterview
    - name: Test with jest
      run: |
        jlpm test
    - name: Test package generation and installation
      run: |
        python setup.py sdist
        python setup.py bdist_wheel
        python -m pip install --find-links=./dist jupyterview
    - name : Coverage
      if:  ${{ startsWith(runner.OS, 'Linux') && github.ref == 'refs/heads/master' && matrix.python-version == 3.7 }}
      run: |
        pip install codecov
        codecov            

